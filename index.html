<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vombatgallery</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" 
    rel="stylesheet">
    <!--Normalize styles fo different browsers-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

     <!-- Custom styles -->
     <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class = "page-header">
        <div class= "container">
            <nav class="page-nav">
                <a class="page-logo" href=""><p>VomGall</p></a>
                <ul class="nav-list-one">
                    <li class="nav-item">
                        <a class="nav-list-one-link" href="">Oil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-list-one-link" href="">Watercolor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-list-one-link" href="">Digital</a>
                    </li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-list-one-link" href="">Mix</a>
                    </li>
                </ul>
                <ul class="nav-list-two">
                    <li>
                        <a class="nav-list-two-link" href="">About</a>
                    </li>
                    <li>
                        <a class="nav-list-two-link" href="">Contacts</a>
                    </li>
                </ul>
            </nav>  
            <address class="address">
                <a class="address-link" href="">VomGall@gmail.com</a>
            </address> 
        </div>
    </header>

    <!-- Main -->
    <main>
        <!-- Hero -->
        <section class="section">
            <div class="container">
                <h1 class="hero-title"></h1>
                <p class="hero-text">
    
                </p>
            </div>
        </section>

        <!-- Oil -->
        <section class="section">
            <div class="container">
                <h2 class="oil-title"></h2>
                <img class="oil-img" src="" alt="">
                <button class="oil-button">
                    <svg class="oil-buttot-icon" width="" height="">
                      <use href=""></use>
                    </svg>
                    <p class="oil-button-text"></p>
                </button>
            </div>
        </section>

        <!-- Watercolor -->
        <section class="section">
            <div class="container">
                <h2 class="watercolor-title"></h2>
                <img class="watercolor-img" src="" alt="">
                <button class="watercolor-button">
                    <svg class="watercolor-buttot-icon" width="" height="">
                      <use href=""></use>
                    </svg>
                    <p class="watercolor-button-text"></p>
                </button>
            </div>
        </section>

        <!-- Digital -->
        <section class="section">
            <div class="container">
                <h2 class="digital-title"></h2>
                <img class="digital-img" src="" alt="">
                <button class="digital-button">
                    <svg class="digital-buttot-icon" width="" height="">
                      <use href=""></use>
                    </svg>
                    <p class="digital-button-text"></p>
                </button>
            </div>
        </section>

        <!-- Mix -->
        <section class="section">
            <div class="container">
                <h2 class="mix-title"></h2>
                <img class="mix-img" src="" alt="">
                <button class="mix-button">
                    <svg class="mix-buttot-icon" width="" height="">
                      <use href=""></use>
                    </svg>
                    <p class="mix-button-text"></p>
                </button>
            </div>
        </section>

        <!-- Leave a review -->
        <section class="section">

        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <img class="footer-img" src="" alt="">
            <p class="footer-text">by Dmitro Shevchenko 2023</p>
            <a class="footer-link" href=""></a>
        </div>
    </footer>
</body>
</html>
