<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vombatgallery</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" 
    rel="stylesheet">
    <!--Normalize styles fo different browsers-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="page-header" change-color>
        <div class="header-container container" change-border>
            <nav class="page-nav">
                <a class="page-logo link" href="" hover-focus>VomGall</a>
                <ul class="nav-list-one list">
                    <li class="nav-one-item">
                        <a class="nav-list-one-link link" href="" oil-focus>Oil</a>
                    </li>

                    <li class="nav-one-item">
                        <a class="nav-list-one-link link" href="" watercolor-focus>Watercolor</a>
                    </li>

                    <li class="nav-one-item">
                        <a class="nav-list-one-link link" href="" digital-focus>Digital</a>
                    </li>

                    <li class="nav-one-item">
                        <a class="nav-list-one-link link" href="" mix-focus>Mix</a>
                    </li>
                </ul>

                <ul class="nav-list-two list">
                    <li class="nav-two-item">
                        <a class="nav-list-two-link link" href="" about-focus>About</a>
                    </li>
                    <li class="nav-two-item">
                        <a class="nav-list-two-link link" href="" contacts-focus>Contacts</a>
                    </li>
                </ul>
            </nav> 

            <address class="address">
                <a class="address-link link" href="" address-focus>vomgall@gmail.com</a>
            </address> 
            <button class="menu-button button">
                <svg class="menu-button-icon" width="22" height="22">
                    <use href="./images/icons.svg#icon-menu-icon"></use>
                  </svg>
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <div class="all-hero-container">
            <!-- Hero -->
            <section class="section">
                <h1 class="hero-title">My hobby</h1>
                <div class="container hero-container">
                    <p class="hero-text">
                        Hi! My name is Dmytro. <br> I want tell you about my art hobby on this page.
                    </p>
                </div>
            </section>

            <!-- Art -->
            <section class="section">
                <div class="art-container container">
                    <h2 class="oil-title">Oil peinter</h2>
                    <div class="container oil-container">
                        <a class="oil-link link" href=""></a>
                    </div>
            
                    <!-- Watercolor -->
                    <h2 class="watercolor-title">Watercolor peinter</h2>
                    <div class="container watercolor-container">
                        <a class="watercolor-link link" href=""></a>
                    </div>
        
                    <!-- Digital -->
                    <h2 class="digital-title">Digital peinter</h2>
                    <div class="container digital-container">
                        <a class="digital-link link" href=""></a>
                    </div>
        
                    <!-- Mix -->
                    <h2 class="mix-title">Mix</h2>
                    <div class="container mix-container">
                        <a class="mix-link link" href=""></a>
                    </div>
                </div>
            </section>

            <!-- Leave a review -->
            <section class="section">
                <h2 class="review-title">Leave a review</h2>
                <div class="container review-container">
                    
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container footer-container">
            <img class="footer-img" src="./images/" alt="">
            <p class="footer-text">&copy; by Dmytro Shevchenko 2023</p>
            <a class="footer-link link" href=""></a>
        </div>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
