<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vombatgallery</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" 
    rel="stylesheet">
    <!--Normalize styles fo different browsers-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="header-container container">
            <nav class="page-nav">
                <a class="page-logo link" href="">VomGall</a>
                <ul class="nav-list-one list">
                    <li class="nav-item">
                        <a class="nav-list-one-link link" href="">Oil</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-list-one-link link" href="">Watercolor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-list-one-link link" href="">Digital</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-list-one-link link" href="">Mix</a>
                    </li>
                </ul>

                <ul class="nav-list-two list">
                    <li>
                        <a class="nav-list-two-link link" href="">About</a>
                    </li>
                    <li>
                        <a class="nav-list-two-link link" href="">Contacts</a>
                    </li>
                </ul>
            </nav> 

            <address class="address">
                <a class="address-link link" href="">vomgall@gmail.com</a>
            </address> 
            <button class="menu-button button">
                <svg class="menu-button-icon" width="22" height="22">
                    <use href="./images/icons.svg#icon-menu-icon"></use>
                  </svg>
            </button>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Hero -->
        <section class="section ">
            <h1 class="hero-title">My hobby</h1>
            <div class="container hero-container">
                <p class="hero-text">
    
                </p>
            </div>
        </section>

        <!-- Oil -->
        <section class="section">
            <div class="art-container container">
                <h2 class="oil-title">Oil peinter</h2>
                <div class="container oil-container">
                    <a class="oil-link link" href=""></a>
                </div>
        
                <!-- Watercolor -->
                <h2 class="watercolor-title">Watercolor peinter</h2>
                <div class="container watercolor-container">
                    <a class="watercolor-link link" href=""></a>
                </div>
    
                <!-- Digital -->
                <h2 class="digital-title">Digital peinter</h2>
                <div class="container digital-container">
                    <img class="digital-img" src="./images/" alt="">
                    <button class="digital-button button">
                        <svg class="digital-buttot-icon" width="" height="">
                        <use href=""></use>
                        </svg>
                        Go to
                    </button>
                </div>
    
                <!-- Mix -->
                <h2 class="mix-title">Mix</h2>
                <div class="container mix-container">
                    <img class="mix-img" src="./images/" alt="">
                    <button class="mix-button button">
                        <svg class="mix-buttot-icon" width="" height="">
                        <use href=""></use>
                        </svg>
                        Go to
                    </button>
                </div>
            </div>
        </section>

        <!-- Leave a review -->
        <section class="section">
            <h2 class="review-title">Leave a review</h2>
            <div class="container review-container">
                
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <img class="footer-img" src="./images/" alt="">
            <p class="footer-text">by Dmytro Shevchenko 2023</p>
            <a class="footer-link link" href=""></a>
        </div>
    </footer>
</body>
</html>
