<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VombatgalleryView</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" 
    rel="stylesheet">
    <!--Normalize styles fo different browsers-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/gallery.css">
</head>
<body>
    <!-- Header -->
    <header class="gallery-page-header">
        <div class="gallery-header-container container">
            <a class="gallery-page-logo link" href="./index.html">VomGall</a>
           
            <address class="gallery-address">
                <a class="gallery-address-link link" href="">vomgall@gmail.com</a>
            </address> 
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="gallery-all-container">
            <div class="gallery-main-container">
                <img class="main-img" src="" alt="">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="gallery-page-footer">
        <div class="container gallery-footer-container">
            <img class="gallery-footer-img" src="./images/" alt="">
            <p class="gallery-footer-text">&copy; by Dmytro Shevchenko 2023</p>
            <a class="gallery-footer-link link" href=""></a>
        </div>
    </footer>
</body>
</html>
