<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VombatgalleryView</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" 
    rel="stylesheet">
    <!--Normalize styles fo different browsers-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/gallery.css">
</head>
<body>
    <!-- Header -->
    <header class="gallery-page-header" change-color>
        <div class="gallery-header-container container" change-border>
            <a class="gallery-page-logo link" href="./index.html" hover-focus>VomGall</a>
           
            <address class="gallery-address">
                <a class="gallery-address-link link" href="" address-focus>vomgall@gmail.com</a>
            </address> 
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="gallery-all-container container">
            <h1 class="gallery-all-title">Select image</h1>

            <!-- go up button -->
            <button class="mix-up" type="button">Up</button>

            <!-- gallery mix -->
            <div class="gallery-mix-container">
                <a class="gallery-mix-link" href="#" mix-click-images>
                    <img class="gallery-img img-block" loading="lazy"
                    srcset="
                    ./images/mix-opt/butterfly@2x.jpg 264w,
                    ./images/mix-opt/butterfly@2x.jpg 528w
                    "
                sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
                src="./images/mix-opt/butterfly@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
                />
            </a>
            <a class="gallery-mix-link" href="#" mix-click-images>
                <img class="gallery-img img-block" loading="lazy"
                srcset="
                ./images/mix-opt/kharkov@2x.jpg 264w,
                ./images/mix-opt/kharkov@2x.jpg 528w
                "
            sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
            src="./images/mix-opt/kharkov@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
            />
            </a>
            <a class="gallery-mix-link" href="#" mix-click-images>
                <img class="gallery-img img-block" loading="lazy"
                srcset="
                ./images/mix-opt/pear@2x.jpg 264w,
                ./images/mix-opt/pear@2x.jpg 528w
                "
            sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
            src="./images/mix-opt/pear@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
            />
            </a>
            <a class="gallery-mix-link" href="#" mix-click-images>
                <img class="gallery-img img-block" loading="lazy"
                srcset="
                ./images/mix-opt/pear-apple@2x.jpg 264w,
                ./images/mix-opt/pear-apple@2x.jpg 528w
                "
            sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
            src="./images/mix-opt/pear-apple@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
            />
            </a>
            <a class="gallery-mix-link" href="#" mix-click-images>
                <img class="gallery-img img-block" loading="lazy"
                srcset="
                ./images/mix-opt/portrait@2x.jpg 264w,
                ./images/mix-opt/portrait@2x.jpg 528w
                "
            sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
            src="./images/mix-opt/portrait@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
            />
            </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="gallery-page-footer">
        <div class="container gallery-footer-container">
            <img class="gallery-footer-img" src="./images/" alt="">
            <p class="gallery-footer-text">&copy; by Dmytro Shevchenko 2023</p>
            <a class="gallery-footer-link link" href=""></a>
        </div>
    </footer>

    <!-- backdrop -->
    <div class="backdrop is-mix-open" mix-open-images>
        <div class="mix-modal-container container">
            <button class="mix-changeImages-left" type="button" mix-changeImages-left>
                <p>Previous</p>
            </button> 

            <button class="mix-changeImages-right" type="button" mix-changeImages-right>
                <p>Next</p>
            </button>  
        </div>
    </div>
    

    <script type="module" src="./js/mix-gallery.js"></script>
</body>
</html>
