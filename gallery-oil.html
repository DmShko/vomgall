<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VombatgalleryView</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=DM+Sans:wght@400;700&family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" 
    rel="stylesheet">
    <!--Normalize styles fo different browsers-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/gallery.css">
</head>
<body>
    <!-- Header -->
    <header class="gallery-page-header" change-color>
        <div class="gallery-header-container container" change-border>
            <a class="gallery-page-logo link" href="./index.html" hover-focus>VomGall</a>
           
            <address class="gallery-address">
                <a class="gallery-address-link link" href="" address-focus>vomgall@gmail.com</a>
            </address> 
        </div>
    </header>

    <!-- Main -->
    <main>
        <div class="gallery-all-container container">
            <h1 class="gallery-all-title">Select image</h1>

            <!-- go up button -->
            <button class="oil-up" type="button">Up</button>

            <!-- gallery oil -->
            <div class="gallery-oil-container">
                <a class="gallery-oil-link" href="#" oil-click-images>
                        <img class="gallery-img img-block" loading="lazy"  
                        srcset="
                        ./images/oil-opt/flowers@2x.jpg 264w,
                        ./images/oil-opt/flowers@2x.jpg 528w
                    "
                    sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
                    src="./images/oil-opt/flowers@2x" alt="UI Designer Daniel Wilson" height="260" width="264"
                    />
                </a>

                <a class="gallery-oil-link" href="#" oil-click-images>
                        <img class="gallery-img img-block" loading="lazy"
                        srcset="
                        ./images/oil-opt/hotyn@2x.jpg 264w,
                        ./images/oil-opt/hotyn@2x.jpg 528w
                        "
                    sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
                    src="./images/oil-opt/hotyn@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
                    />
                </a>

                <a class="gallery-oil-link" href="#" oil-click-images>
                        <img class="gallery-img img-block" loading="lazy"
                        srcset="
                        ./images/oil-opt/rowan@2x.jpg 264w,
                        ./images/oil-opt/rowan@2x.jpg 528w
                        "
                    sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
                    src="./images/oil-opt/rowan@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
                    />
                </a>

                <a class="gallery-oil-link" href="#" oil-click-images>
                        <img class="gallery-img img-block" loading="lazy"
                        srcset="
                        ./images/oil-opt/winter-third@2x.jpg 264w,
                        ./images/oil-opt/winter-third@2x.jpg 528w
                        "
                    sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
                    src="./images/oil-opt/winter-third@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
                    />
                </a>

                <a class="gallery-oil-link" href="#" oil-click-images>
                        <img class="gallery-img img-block" loading="lazy"
                        srcset="
                        ./images/oil-opt/waterfall@2x.jpg 264w,
                        ./images/oil-opt/waterfall@2x.jpg 528w
                        "
                    sizes="(min-width: 1158px) 264w, (min-width: 768px) 264w, (min-width: 428px) 264w, 100vw"
                    src="./images/oil-opt/flowers@2x.jpg" alt="UI Designer Daniel Wilson" height="260" width="264"
                    />
                </a>
                 
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="gallery-page-footer">
        <div class="container gallery-footer-container">
            <img class="gallery-footer-img" src="./images/" alt="">
            <p class="gallery-footer-text">&copy; by Dmytro Shevchenko 2023</p>
            <a class="gallery-footer-link link" href=""></a>
        </div>
    </footer>

    <!-- backdrop -->
    <div class="backdrop is-oil-open" oil-open-images>
        <div class="oil-modal-container container">
            <button class="oil-changeImages-left" type="button" oil-changeImages-left>
                <p>Previous</p>
            </button> 

            <button class="oil-changeImages-right" type="button" oil-changeImages-right>
                <p>Next</p>
            </button>  
        </div>
    </div>

    <script type="module" src="./js/gallery.js"></script>
</body>
</html>
